<div class="creditCardForm">
    <div class="heading">
        <h1>Confirm Purchase</h1>
    </div>
    <div class="payment">
        <form [formGroup] = "payForm">
            <div class="form-group owner">
                <label for="owner">Owner</label>
                <input type="text" class="form-control" id="owner" formControlName="owner">
                <div class="text-danger" *ngIf="submitted && payForm.controls.owner.errors && payForm.controls.owner.errors.required">
                    This field is required..
                </div>
            </div>
            <div class="form-group CVV">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" formControlName="cvv">
                <div class="text-danger" *ngIf="submitted &&  payForm.controls.cvv.errors && payForm.controls.cvv.errors.required ">
                    CVV is required..
                </div>
            </div>
            <div class="form-group" id="card-number-field">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" formControlName="cardNumber">
                <!-- <div *ngIf="submitted && payForm.controls.cardNumber.errors"> -->
                    <div class="text-danger" *ngIf="submitted && payForm.controls.cardNumber.errors && payForm.controls.cardNumber.errors.required">
                      Card Number is required..
                    </div>
                    <!-- <div class="text-danger" *ngIf="payForm.controls.cardNumber.errors && payForm.controls.cardNumber.errors.pattern">
                        Card Number must contain 16 digits..
                    </div> -->
                  <!-- </div> -->
            </div>
            <div class="form-group" id="expiration-date" >
                <label>Expiration Date</label>
                <select >
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                

                <select >
                    <option value="16"> 2016</option>
                    <option value="17"> 2017</option>
                    <option value="18"> 2018</option>
                    <option value="19"> 2019</option>
                    <option value="20"> 2020</option>
                    <option value="21"> 2021</option>
                </select>
             
            </div>
            <div class="form-group" id="credit_cards">
                <img src="assets/images/visa.jpg" id="visa">
                <img src="assets/images/mastercard.jpg" id="mastercard">
                <img src="assets/images/amex.jpg" id="amex">
            </div>
            <div class="form-group" id="pay-now">
                <button type="submit" class="btn btn-default" id="confirm-purchase" (click)="bookFlight()">Confirm</button>
            </div>
        </form>
    </div>
</div>
